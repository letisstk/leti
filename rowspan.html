<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
			<title> ROWSPAN</title>
</head>
	<body>
		<a href="https://letisstk.github.io/leti/"> <button>HOME </button> </a>
		<table width="80%" align="center" border="2">
			<tr>
				<td>
					<h1> ROWSPAN </h1>
					<p>
						Define quantas linhas uma mesma células pode abranger.
						Por padrão, na maioria dos navegadores de internet cada célula adicionada em uma tabela corresponde a uma linha. Pode ser aplicado no td.
</p>
</td>
</tr>
</table>
		<table width="80%" align="center" border="2">
			<tr>
				<td width="20%">1 </td>
				<td width="20%">2 </td>
				<td width="20%">3 </td>
				<td width="20%">4 </td>
				<td width="20%">5 </td>
</tr>
			<tr>
				<td width="20%" rowspan="2"> (2 linhas) </td>
				<td width="20%">7 </td>
				<td width="20%">8 </td>
				<td width="20%">9 </td>
				<td width="20%">10 </td>
</tr>
			<tr>
				<td width="20%">11 </td>
				<td width="20%">12 </td>
				<td width="20%">13 </td>
				<td width="20%">14 </td>
</tr>
			<tr>
				<td width="20%">15 </td>
				<td width="20%">16 </td>
				<td width="20%">17 </td>
				<td width="20%">18 </td>
				<td width="20%">19 </td>
</tr>
</table>
</body>
